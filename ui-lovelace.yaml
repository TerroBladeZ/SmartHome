                units: ' ºf'
                show_max: false
                font_style:
                  color: white
                  font-size: 1.25em
                  font-family: 'Times New Roman'
                color_stops:
                  55: '#ba4646'
                  75: '#f37735'
                  85: '#ff0000'
                style:
                  top: 50%
                  left: 50%
