#ecobee
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:circle-sensor-card
                entity: sensor.master_bedroom_temperature
                name: M-Bedroom Temp
                max: 95
                min: 50
                stroke_width: 7
                gradient: true
                fill: rgb(49,98,113)
                units: ' ºf'
                show_max: false
                font_style:
                  color: white
                  font-size: 1.25em
                  font-family: 'Times New Roman'
                color_stops:
                  55: '#ba4646'
                  75: '#f37735'
                  85: '#ff0000'
                style:
                  top: 50%
                  left: 50%
                  width: 75px
                  height: 75px

              - type: custom:circle-sensor-card
                entity: sensor.dads_bedroom_temperature
                name: Dads Room
                max: 95
                min: 50
                stroke_width: 5
                gradient: true
